<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:replace="/fragments/index.html :: head">
</head>

<body class="login-page">

  <!-- ======= Header ======= -->
  <header th:replace="/fragments/index.html :: header">
  </header><!-- End Header -->

  
  <section id="login">
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img th:src="@{/assets/img/driver.png}" alt="" />
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Login To CoCoCar   </h2>
                        </div>
                        <form th:action="@{/login}" method="POST">
                            <div class="form-group row">
                                <div class="btn-group btn-group-toggle" >
                                    <label class="btn">
                                        <input type="radio" name="options" id="admin" />
                                        <div class="icon">
                                            <img
                                                th:src="@{/assets/vendors/images/briefcase.svg}"
                                                class="svg"
                                                alt=""
                                            />
                                        </div>
                                        passag√®re
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name="options" id="user" />
                                        <div class="icon">
                                            <img
                                                th:src="@{/assets/vendors/images/person.svg}"
                                                class="svg"
                                                alt=""
                                            />
                                        </div>
                                        Pilote
                                    </label>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input  id="email" name="email"
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="email"
                                />
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-user1"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input id="password" name="password"
                                    type="password"
                                    class="form-control form-control-lg"
                                    placeholder="**********"
                                />
                                <div class="input-group-append custom">
                                    <span class="input-group-text"
                                        ><i class="dw dw-padlock1"></i
                                    ></span>
                                </div>
                            </div>
                            <div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: 
                                #FF1C19;">Email or Password invalid, please verify</p>
                            </div>
                            <div class="row pb-30">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input
                                            type="checkbox"
                                            class="custom-control-input"
                                            id="customCheck1"
                                        />
                                        <label class="custom-control-label" for="customCheck1"
                                            >Remember</label
                                        >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="forgot-password">
                                        <a href="forgot-password.html">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>

                                    </div>
                                    <div
                                        class="font-16 weight-600 pt-10 pb-10 text-center"
                                        data-color="#707373"
                                    >
                                        OR
                                    </div>
                                    <div class="input-group mb-0">
                                       
                                            <a th:href="@{/registration}" class="btn btn-outline-primary btn-lg btn-block"
                                                type="Submit">Register To Create Account</a>
                                    
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

  <div th:replace="/fragments/index.html :: footer">
  </div>
  <div th:replace="/fragments/index.html :: script">
  </div>
</body>
</html>
